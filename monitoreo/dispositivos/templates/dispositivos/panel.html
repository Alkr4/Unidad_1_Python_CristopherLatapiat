<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de dispositivos</title>
</head>
<body>
    <h1>Panel de dispositivos</h1>
    <p>Consumo maximo permitido: {{consumo_maximo}}</p>
    <hr>
        {% for p in dispositivos %}
            <p>Nombre: {{p.nombre}} - Consumo: {{p.consumo}}</p>
        {% endfor %}

</body>
</html>
